<table class="table table-hover table-responsive">
	<caption class="caption-table">Evaluations</caption>
	<thead>
		<tr>
			<th>Description</th>
			<th>Classe</th>
			<th>Cycle</th>
			<th>Trimestre</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% if evaluations %}
			{% for eval in evaluations %}
				<tr>
					<td>{{eval.description}}</td>
					<td>{{eval.classe}}</td>
					<td>{{eval.cycle}}</td>
					<td>{{eval.trimestre}}</td>
					<td>
						<a class="btn btn-sm btn-warning" href="{% url 'resultat:update_evaluation' eval.id %}">Modifier</a>
						<a class="btn btn-sm btn-danger" href="{% url 'resultat:delete_evaluation' eval.id %}">Supprimer</a>
					</td>
				</tr>
			{% endfor %}
		{% else %}
		<p>Aucune Ã©valuation</p>
		{% endif %}
	</tbody>
</table>
